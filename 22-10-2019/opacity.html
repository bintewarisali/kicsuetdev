<!DOCTYPE html>
<html>
<head>
	<title>Opacity</title>
	<style>
		.main {
			width: 900px;
			height: 100px;
			
		}
		div.background {
			background: url(rose.jpg) ;
			border:3px dotted red;
		}
		div.transbox {
			height: 100px;
			margin: 30px;
			background-color: white;
			border:3px solid green;
			opacity: 0.6;
			filter: alpha(opacity=60);
		}
		div.transbox p {
			margin: 5%;
			font-weight: bold;
			font-size: 15px;
			color:black;
			text-align: center;
		}
	</style>
</head>
<body>
<div class="main">
	<div class="background">
		<div class="transbox">
			<p>This is some text that is placed in the transparent box.</p>
			</div>
		</div>
	</div>

</body>
</html>
