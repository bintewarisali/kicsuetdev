<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var value;
		var value= prompt("Enter number......");
		for (var i =1; i <= 10; i++) {
			document.write(value + " x " + i + " = " + value*i);
			document.write("<br>");
		}
		
	</script>
</html>
