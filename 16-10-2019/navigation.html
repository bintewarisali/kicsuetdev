<!DOCTYPE html>
<html>
<head>
	<title>Navigation</title>
	<style>
		li {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: white;
			text-align: center;
			

		}

		li a {
		    float: left;

		}
		
		li {
			display: inline-block;
			padding: 20px;
			margin-left: 10px;
			background:#FB8DA0;
			text-align: center;
		}
		li a:hover {
			background-color: skyblue;

		}
	</style>
	
</head>
<body>
	
	<h1 style="text-align: center; color: blue;">Navigation of a system</h1>

	<ul id="Navigation" style="text-align: center; font-size: 20px;">
		<li><a href="#Coffee"> Coffee</a></li>
		<li><a href="#Milk"> Milk</a></li>
		<li><a href="#Tea"> Tea</a></li>
		<li><a href="#Water"> Water</a></li>
		<li><a href="#Juice"> Juice</a></li>
	</ul>

	
</body>
</html>
