<!DOCTYPE html>
<html>
<head>
	<title>*</title>
</head>
<body>
	<h2>Print * 1 to 5</h2>
	<script type="text/javascript">
		var i, j;
		for ( var i = 1; i <=5; i++) {
			for (var j= 1; j <= i; j++){
				document.write("*");
	

			}
			document.write("<br>");
		}
		
	</script>

	<h2>Print * 5 to 1</h2>
	<script type="text/javascript">
		var i,j;
		for(var i = 1; i<= 5; i++){
			for(var j=5; j >= i; j--){
			document.write("*");
			
			}
				document.write("<br>");


		}
	</script>

</body>
</html>
